<!--<div class="se-pre-con"></div>-->
<div class="theme-layout">
	<div class="container-fluid pdng0">
		<div class="row merged">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="land-featurearea">
					<div class="land-meta">
						<h1>Patrons Pool Portal</h1>
						<p>
							Patrons Pool Portal is a platform where an Idea is shared with Sponsors, to recieve Funds in a hassle free manner.
						</p>
						<div>
							<span><img src="../static/images/FrontIcon.jpeg" alt="" width="300" height="300" style="border-radius:50%;"></span>
						</div>
						<br>
						<p>BlockChain Based Portal</p>
					</div>	
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="login-reg-bg">
					<div class="log-reg-area sign">
						<h2 class="log-title">Login</h2>
						<form method="post" action="/login">
							<div class="form-group">	
							  <input type="email" id="input" name="email" required="required"/>
							  <label class="control-label" for="input">Email</label><i class="mtrl-select"></i>
							</div>
							<div class="form-group">	
							  <input type="password" name="pass" required="required" minlength="8" maxlength="15"/>
							  <label class="control-label" for="input">Password</label><i class="mtrl-select"></i>
							</div>
							<div class="form-group">
							  <input type="text" name="token" required="required"/>
							  <label class="control-label" for="input">Token</label><i class="mtrl-select"></i>
							</div>
							<a href="/forgot_password" class="forgot-pwd">Forgot Password?</a>
							<div class="submit-btns">
								<button class="mtr-btn signin" type="submit"><span>Login</span></button>
								<a href="/signup"><button class="mtr-btn signup" type="button"><span>Register</span></button></a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="../static/js/script.js"></script>

{% extends "layout.html" %}
{% block content %}

<div class="col-lg-6">
	<div class="central-meta">
		{% if files|length %}
		<div class="row">
			{% for file in files %}
			<div class="col-md-6">
				<video controls height="180" width="100%">
					<source  src="static/BLOB/{{email}}/posts/videos/{{file}}">
				</video>
			</div>
			{% endfor %}
		</div>
		{% else %}
			<div class="alert alert-danger" role="alert">
				<center>No Videos Uploaded Yet!!</center>
			</div>
		{% endif%}
		</div>


{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
	<title>Sign Up</title>
    
    <link rel="stylesheet" href="../static/css/main.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/color.css">
    <link rel="stylesheet" href="../static/css/responsive.css">

</head>
<body>
<!--<div class="se-pre-con"></div>-->
<div class="theme-layout">
	<div class="container-fluid pdng0">
		<div class="row merged">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<div class="land-featurearea">
					<div class="land-meta">
						<h1>Patrons Pool Portal</h1>
						<p>
							Patrons Pool Portal is a platform where an Idea is shared with Sponsors, to recieve Funds in a hassle free manner.
						</p>
						<div>
							<span><img src="../static/images/FrontIcon.jpeg" width="200" height="200" alt=""></span>
						</div>
					</div>	
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<div class="log-reg-area" style="height:100vh;overflow-y: scroll;">
						<h2 class="log-title">Register</h2>
						<form method="POST" action="/signup">
							<div class="form-group">	
                                <input type="text" name="email" required="required"/>
                                <label class="control-label" for="input"><a href="https://wpkixx.com/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="6c29010d05002c">Email</a></label><i class="mtrl-select"></i>
                            </div>
							<div class="form-group">	
							  <input type="text" name="fname" required="required"/>
							  <label class="control-label" for="input">First Name</label><i class="mtrl-select"></i>
							</div>
							<div class="form-group">	
							  <input type="text" name="lname" required="required"/>
							  <label class="control-label" for="input">Last Name</label><i class="mtrl-select"></i>
							</div>
							<div class="form-radio">
							  <div class="radio">
								<label>
								  <input type="radio" name="gender" checked="checked" value="Male" /><i class="check-box"></i>Male
								</label>
							  </div>
							  <div class="radio">
								<label>
								  <input type="radio" name="gender" value="Female" /><i class="check-box"></i>Female
								</label>
							  </div>
                            </div>
							<div class="form-group">	
                                <input type="number" name="age" required="required"/>
                                <label class="control-label" for="input">Age</label><i class="mtrl-select"></i>
                            </div>
							<div class="form-group">	
                                <input type="password" name="password1" required="required"/>
                                <label class="control-label" for="input">Password</label><i class="mtrl-select"></i>
                            </div>
							<div class="form-group">	
                                <input type="password" name="password2" required="required"/>
                                <label class="control-label" for="input">Confirm Password</label><i class="mtrl-select"></i>
                            </div>
							<div class="form-group">	
                                <input type="text" name="occupation" required="required"/>
                                <label class="control-label" for="input">Occupation</label><i class="mtrl-select"></i>
                            </div>
							<div class="form-group">	
                                <input type="text" name="organization" required="required"/>
                                <label class="control-label" for="input">Organization</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-radio">
                                <div class="radio">
                                  <label>
                                    <input type="radio" value="user" name="isSponsor" checked="checked"/><i class="check-box"></i>User
                                  </label>
                                </div>
                                <div class="radio">
                                  <label>
                                    <input type="radio" value="sponsor" name="isSponsor"/><i class="check-box"></i>Sponsor
                                  </label>
                                </div>
                            </div>
							<div class="checkbox">
							  <label>
								<input type="checkbox" checked="checked"/><i class="check-box"></i>Accept Terms & Conditions?
                              </label>                              
                            </div>
							<a href="/login" title="" class="already-have">Already have an account</a>
							<div class="submit-btns">
								<button class="mtr-btn signup" type="submit"><span>Register</span></button>
                            </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	
<script src="../static/js/script.js"></script>

</body>	

</html>

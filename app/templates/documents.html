{% extends "layout.html" %}
{% block content %}

<div class="col-lg-6">
	<div class="central-meta">
		{% if files|length %}
			{% for file in files %}
				<iframe data="static/BLOB/{{email}}/posts/documents/{{file}}" height="400" width="100%"></iframe><hr>
			{% endfor %}
		{% else %}
			<div class="alert alert-danger" role="alert">
				<center>No Documents Uploaded Yet!!</center>
			</div>
		{% endif%}
	</div>


{% endblock %}

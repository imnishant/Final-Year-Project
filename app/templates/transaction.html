{% include "header.html" %}
    <style type="text/css">
	td {
		word-wrap:break-word;
		word-break: break-all;
	    white-space: normal;
	}
    </style>
    <section style="margin-top:60px;">
		<div class="gap gray-bg">
			<div class="container">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
					{% if msg %}
					<div class="alert alert-warning alert-dismissible fade show" id="alert" role="alert">
						<h5>{{msg}}</h5>
						<button type="button" class="close" onclick="alert()">
						<span aria-hidden="true">&times;</span>
					  	</button>
					</div>
					{% endif %}
					</div>
				</div>
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="row" id="page-contents">
							<div class="col-lg-1"></div>
							<div class="col-lg-10">
                                <div class="loadMore">
                                    <div class="central-meta item" style="box-shadow:5px 5px 5px 5px grey;">
                                        <div class="user-post">
                                            <div class="friend-info">
                                                <table class="table table-striped table-dark">
                                                <thead>
                                                <tr>
                                                  <th scope="col" style="width:40%">Idea Timeline</th>
                                                  <th scope="col" style="width:10%">Amount</th>
                                                    {% if session['isSponsor'] == 1 %}
                                                  <th scope="col" style="width:25%">Paid To</th>
                                                    {% else %}
                                                    <th scope="col" style="width:25%">Recieved From</th>
                                                    {% endif %}
                                                  <th scope="col" style="width:25%">Url</th>
                                                </tr>
                                              </thead>
                                              <tbody>
                                                <tr>
                                                  <td>1</td>
                                                  <td>Mark</td>
                                                  <td>Otto</td>
                                                  <td>@mdo</td>
                                                </tr>
                                              </tbody>
                                            </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% include "footer.html" %}

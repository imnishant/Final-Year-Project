{% extends "layout.html" %}
{% block content %}

<div class="col-lg-6">
	<div class="central-meta">
		<ul class="photos">
			{% for file in files %}
			<li>
				<a class="strip" href="../static/BLOB/{{email}}/posts/images/{{file}}" title="" data-strip-group="mygroup" data-strip-group-options="loop: false">
					<img src="static/BLOB/{{email}}/posts/images/{{file}}" style="height:200px;">
			</li>
			{% endfor %}
		</ul>
	</div><!-- photos -->

{% endblock %}
